<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPi Video Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="toggle-switch">
            <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
        </div>

        <h2>ðŸŽ¬ RPi Video Manager</h2>

        <!-- Video Upload -->
        <label for="videoUpload">Upload Video</label>
        <input type="file" id="videoUpload" multiple accept="video/*" onchange="saveToLocalFolder()" />
        <small style="color:gray;">Selected files will be moved to the videos folder automatically.</small>

        <div class="checkbox">
            <input type="checkbox" id="screenshotToggle">
            <label for="screenshotToggle">Enable Screenshots</label>
        </div>

        <div class="button-group">
            <button onclick="uploadVideos()">Upload</button>
            <button onclick="startPlayback()">Start</button>
            <button onclick="stopPlayback()">Stop</button>
            <button onclick="viewLogs()">Logs</button>
        </div>

        <div id="statusOutput"></div>
    </div>

    <div id="nowPlaying"></div>
    <div id="spinner" class="loader" style="display: none;"></div>
</body>

<script src="./js.js"></script>

</html>
